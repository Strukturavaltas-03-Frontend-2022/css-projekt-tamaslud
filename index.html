<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Admin page</title>
</head>

<body>
    <header class="header--dark">

        <div class="header__titlebox">
            <h3 class="header__title">
                Admin Page
            </h3>
        </div>
        <div class="header__main">
            <div class="header__mainL">
                <h2>
                    <i class="fa fa-bars"></i>
                </h2>

            </div>
            <div class="header__mainR">

                <div class="search__box">
                    <input class="search__input" type="text" placeholder="Search for...">
                    <button class="search__btn" type="submit"><i class="fa fa-search"></i></button>
                </div>

                <div class="user__btn">
                    <h2>
                        <i class="fa fa-user"></i>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </h2>
                </div>

            </div>

        </div>

    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="li__header">
                        <span class="label">
                            core
                        </span>
                    </li>
                    <li class="li__activelink">
                        <i class="fa fa-tachometer"></i>
                        <span class="label">
                            dashboard
                        </span>
                    </li>
                    <li class="li__header">
                        <span class="label">
                            interface
                        </span>
                    </li>
                    <li class="li__link">
                        <i class="fa fa-window-maximize"></i>
                        <span class="label">
                            layouts
                        </span>
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </li>
                    <li class="li__link">
                        <i class="fa fa-bookmark"></i>
                        <span class="label">
                            pages
                        </span>
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </li>
                    <li class="li__header">
                        <span class="label">
                            addons
                        </span>
                    </li>

                    <li class="li__link">
                        <i class="fa fa-area-chart"></i>
                        <span class="label">
                            charts
                        </span>
                    </li>
                    <li class="li__link">
                        <i class="fa fa-table"></i>
                        <span class="label">
                            tables
                        </span>
                    </li>
                </ul>
            </nav>

        </aside>

        <section class="content">
            <h1>
                Dashboard
            </h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>

            <div class="main__cards">

                <div class="main__card main__card--blue">
                    <div class="card__top">
                        Primary Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        Warning Card
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </div>
                    <div class="card__bottom">
                        View Details
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="main__card main__card--green">
                    <div class="card__top">
                        Success Card
                    </div>
                    <div class="card__bottom">
                        View Details
                        <i class="fa fa-caret-right" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="main__card main__card--red">
                    <div class="card__top">
                        Danger Card
                    </div>
                    <div class="card__bottom">
                        <div class="card__bottom-text">
                            View Details
                        </div>
                        <div class="card__bottom-caret">
                            <i class="fa fa-caret-right" aria-hidden="true"></i>
                        </div>

                    </div>
                </div>




            </div>



        </section>


    </main>


</body>

</html>
